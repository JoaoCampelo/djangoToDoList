{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Tarefa{% endblock%}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione uma nova tarefa:</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Adicionar">
    </form>
</div>
{% endblock%}
