{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Tarefa{% endblock%}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Edite a tarefa: '{{task.title}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Editar">
    </form>
</div>
{% endblock%}
