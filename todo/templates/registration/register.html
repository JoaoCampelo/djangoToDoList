{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registar no ToDo List{% endblock%}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Registar no ToDo List</h4>
                <form method='POST'>
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{next}}">

                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Registar</button>
                </form>

                <p class="change-form-p">Já está registado? <a href="/accounts/login">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock%}
